            <div class="modal-content">

                </div>
                <div class="modal-body">

                    <hr>
                    <p class="instruction"><b> Please respond to your presence below and select the slot you
                            would like to attend BEFORE 20
                            July 2022.
                        </b> </p>
                    <hr>
                    <form name="rsvpform">
                        <div class="form-group rsvpform">
                            <label>Nama:</label>
                            <input type="email" class="form-control" placeholder="Sila Isi Nama Anda" name="nama"
                                id="nama" required>
                        </div>
                        <div class="form-group rsvpform">
                            <label for="kedatangan">Kehadiran:</label>
                            <select class="form-control" id="kedatangan" name="kedatangan" class="form-control"
                                required>
                                <option value="">Pilih Hadir atau Tidak</option>
                                <option value="1">Hadir</option>
                                <option value="2">Tidak Hadir</option>
                            </select>
                        </div>
                    </form>
                    <form name="rsvpform">
                        <div class="form-group" id="jumlahkedatanganform">
                            <label class="field-title" for="jumlahkedatangan">Jumlah Kedatangan:
                            </label>
                            <select class="form-control" id="jumlahkedatangan" name="jumlahkedatangan">
                                <option value="">Sila Pilih Jumlah Kedatangan Anda</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>

                        <div class="form-group" id="mesejform">
                            <label for="Mesej">Ucapan Manis Anda:
                            </label>
                            <textarea class="form-control" id="mesej" rows="3"
                                placeholder="Masukkan Ucapan Manis Anda Disini"></textarea>

                        </div>
                        <div id="showcalendar">

                        </div> <br>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Hantar</button>
                        </div>
